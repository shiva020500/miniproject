<!DOCTYPE html>
<html>
<head>
    <title>Fee Management System - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>SplitTheMess </h1>
            <p>Please login to your account</p>
        </div>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required>
                <div class="error-message" id="username-error">Please enter a valid username</div>
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required>
                <div class="error-message" id="password-error">Password must be at least 6 characters</div>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="new-register">
            <a href="register.html">New Register</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
